version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers
    steps:
      - checkout
      - run:
          name: NPM Install
          command: npm install
      - run:
          name: Unit Tests
          command: npm run test:unit
      - run:
          name: E2E Tests
          command: npm run test:e2e